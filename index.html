    <!-- counter -->
    <script>
      function get_uptime() {
        var t1 = new Date(2020, 02, 14, 0, 0, 0, 0);
        var t2 = new Date();
        var dif = t2.getTime() - t1.getTime();

        seconds = dif / 1000;
        Seconds_Between_Dates = Math.trunc(seconds);
        document.getElementById("seconds").innerHTML = Seconds_Between_Dates;
        setTimeout(get_uptime, 1000);
      }

      get_uptime();
    </script>
